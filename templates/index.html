<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Chat with our AI</h1>
            <div id="chatbox" class="box" style="height: 400px; overflow-y: scroll;"></div>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input id="userInput" class="input" type="text" placeholder="Type your message...">
                </div>
                <div class="control">
                    <button id="sendButton" class="button is-primary">Send</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
